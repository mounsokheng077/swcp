<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags provide metadata about the HTML document -->
    <!-- Meta tags ផ្តល់នូវទិន្នន័យមេតាអំពីឯកសារ HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ចំណងជើងរបស់ទំព័រ ដែលបង្ហាញនៅក្នុងផ្ទាំងរបស់កម្មវិធីរុករក -->
    <title>Application Form</title>
    <!-- តំណភ្ជាប់ទៅកាន់ឯកសារ CSS ខាងក្រៅសម្រាប់រចនាប័ទ្ម -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ធាតុ <form> គឺជាកុងតឺន័រសម្រាប់ប្រភេទផ្សេងៗនៃធាតុបញ្ចូល -->
    <form>
        <!-- ធាតុ <fieldset> ត្រូវបានប្រើដើម្បីដាក់ជាក្រុមនូវធាតុដែលពាក់ព័ន្ធនៅក្នុងទម្រង់មួយ -->
        <fieldset>
            <!-- ធាតុ <legend> កំណត់ចំណងជើងសម្រាប់ធាតុ <fieldset> -->
            <legend>Application form</legend>

            <!-- Form Group for Full Name -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
            </div>

            <!-- Form Group for Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>

            <!-- Form Group for Gender (Radio Buttons) -->
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <!-- ប៊ូតុងវិទ្យុ (Radio buttons) អនុញ្ញាតឱ្យអ្នកប្រើប្រាស់ជ្រើសរើសតែមួយគត់ក្នុងចំណោមជម្រើសដែលមានកំណត់។ -->
                    <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                </div>
            </div>

            <!-- Form Group for Nationality (Dropdown Select) -->
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select id="nationality" name="nationality">
                    <!-- ធាតុ <select> បង្កើតបញ្ជីទម្លាក់ចុះ (drop-down list)។ -->
                    <option value="" disabled selected>Select your nationality</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Japan">Japan</option>
                    <option value="England">England</option>
                    <option value="USA">USA</option>
                </select>
            </div>

            <!-- Form Group for Skills (Checkboxes) -->
            <div class="form-group">
                <label>Skills</label>
                <div class="checkbox-group">
                    <!-- ប្រអប់ធីក (Checkboxes) អនុញ្ញាតឱ្យអ្នកប្រើប្រាស់ជ្រើសរើសជម្រើសមួយ ឬច្រើនក្នុងចំណោមជម្រើសដែលមានកំណត់។ -->
                    <label for="aspnet"><input type="checkbox" id="aspnet" name="skills" value="Asp.Net"> Asp.Net</label>
                    <label for="jquery"><input type="checkbox" id="jquery" name="skills" value="jQuery"> jQuery</label>
                    <label for="mvc"><input type="checkbox" id="mvc" name="skills" value="MVC"> MVC</label>
                    <label for="sql"><input type="checkbox" id="sql" name="skills" value="Sql Server"> Sql Server</label>
                </div>
            </div>

            <!-- Form Group for Position Applying For (Radio Buttons) -->
            <div class="form-group">
                <label>Post applying for</label>
                <div class="radio-group">
                    <label for="trainee"><input type="radio" id="trainee" name="position" value="trainee"> Trainee</label>
                    <label for="software_engineer"><input type="radio" id="software_engineer" name="position" value="software_engineer"> Software Engineer</label>
                    <label for="team_leader"><input type="radio" id="team_leader" name="position" value="team_leader"> Team Leader</label>
                    <label for="project_manager"><input type="radio" id="project_manager" name="position" value="project_manager"> Project Manager</label>
                </div>
            </div>

            <!-- Form Group for File Upload -->
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <!-- ប្រភេទបញ្ចូល "file" កំណត់វាលសម្រាប់ជ្រើសរើសឯកសារ និងប៊ូតុង "Browse..." សម្រាប់ការផ្ទុកឯកសារឡើង។ -->
                <input type="file" id="resume" name="resume">
            </div>

            <!-- Form Group for Pasting Resume (Textarea) -->
            <div class="form-group">
                <label for="paste_resume">Paste your resume</label>
                <!-- ធាតុ <textarea> កំណត់ការគ្រប់គ្រងការបញ្ចូលអត្ថបទច្រើនបន្ទាត់។ -->
                <textarea id="paste_resume" name="paste_resume" rows="5" placeholder="Paste your resume text here..."></textarea>
            </div>

            <!-- Form Group for Agreement Checkboxes -->
            <div class="form-group checkbox-group">
                <label for="notify"><input type="checkbox" id="notify" name="notify"> Notify me the status via Email</label>
                <label for="agree"><input type="checkbox" id="agree" name="agree"> I agree to terms & conditions</label>
            </div>

            <!-- កុងតឺន័រសម្រាប់ប៊ូតុងបញ្ជូនទម្រង់ -->
            <div class="form-buttons">
                <input type="submit" value="Submit Application">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
</body>
</html>
